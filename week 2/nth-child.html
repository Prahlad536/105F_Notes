<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth child</title>
    <style>
        p:nth-child(odd){
            background-color:brown;
        }
        p:nth-child(even){
            background-color:aquamarine;
        }
    </style>
</head>
<body>
    <p>this is some paragrapgh</p>
    <P>this is another paragraph</P>
    <p>this is another para</p>
    <div>
        <p>yo this is another</p>
        <p>yes this is another para</p>
        <p>yoyo honey singh</p>

    </div>
</body>
</html>
